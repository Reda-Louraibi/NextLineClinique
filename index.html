<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NT Clinique - Professional Medical Healthcare Services | Expert Doctors</title>
  <meta name="description" content="NT Clinique provides comprehensive medical healthcare services with expert doctors, modern facilities, and personalized patient care. Book appointments online for dental, cardiology, orthopedics, and more.">
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <section class="hero-section">
    <div class="container">
      <header class="header">
        <img src="images/img_footer_logo.png" alt="NT Clinique Logo" class="logo">
        
        <nav class="nav-menu">
          <a href="#" class="active">Home</a>
          <a href="#about">About</a>
          <a href="#doctors">Doctors</a>
          <a href="#services">Services</a>
        </nav>
        
   <div class="search-container">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Search">
    </div>
        
      
      </header>
      
      <div class="hero-content">
        <div class="hero-text">
          <span class="hero-badge">Your Health is Our Priority</span>
          
          <h1 class="hero-title">More Than Medicine<br>It's Personal</h1>
          
          <p class="hero-description">Wellness Hospital will always serve you wholeheartedly. Health is a priority.</p>
          
          <div class="hero-buttons">
            <a href="#appointment" class="btn-primary">
              Book Appointment<i class="fa-solid fa-circle-arrow-right"></i>
            </a>
            <span style="color: #f9f9f9;">or</span>
            <a href="#contact" class="btn-secondary">Contact Us</a>
          </div>
          
          <div class="hero-info">
            <div class="info-icon">
<i class="fa-regular fa-clock"></i>
            </div>
            <div class="info-text">
              <h3>Open Hours</h3>
              <p>Mon - Fri | 08:00 AM to 05:00 PM</p>
              <p>Sat - Sun | 09:00 AM to 03:00 PM</p>
            </div>
          </div>
        </div>
        
        <div class="hero-image">
          <img src="images/img_hero_asset_1.png" alt="Doctor" width="650" height="690">
          
          <div class="appointment-form">
            <div class="form-row">
              <div class="form-group">
                <input type="text" class="form-input" placeholder="Doctor Type">
              </div>
              <div class="form-group">
                <input type="text" class="form-input" placeholder="Doctor Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <input type="date" class="form-input" placeholder="Date">
              </div>
              <div class="form-group">
                <input type="time" class="form-input" placeholder="Time">
              </div>
            </div>
            <div class="check-availability">
              <div class="divider"></div>
              <button class="check-btn">Check Doctor Availability</button>
              <div class="divider"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
